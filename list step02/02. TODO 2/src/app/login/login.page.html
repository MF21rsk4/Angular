<ion-header>
  <ion-toolbar>
    <ion-back-button color="tertiary" slot="start" text="" icon="arrow-undo-outline" defaultHref="home"></ion-back-button>
    <ion-title color="secondary">SE CONNECTER</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div id="container">

      <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">

          <ion-item>
            <ion-label position="floating" color="secondary">Votre Email :</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating" color="secondary">Votre Mot de Passe :</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>

          <ion-button class="ion-margin-top" color="secondary" shape="round" fill="outline" type="submit" [disabled]="!loginForm.valid">Se Connecter</ion-button>

      </form>
  </div>
</ion-content>
